<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container{
        max-width: 1280px;
        margin: auto;
      }
      h1{
        margin-left: 10px;
      }
      ul {
        list-style:none;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 10px;
      }
      li {
        width: 32%;
        padding: 10px;
      }
      img{
        width: 70%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>My Book List</h1>
      <div id="bookList"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
